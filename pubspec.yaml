name: messenger
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  lottie:
  intl: ^0.19.0
  smooth_page_indicator: ^1.2.1
  image_picker: ^1.2.1
  cloudinary_public: ^0.23.1
  cached_network_image:
  shimmer: ^3.0.0
  get_storage: ^2.1.1
  connectivity_plus: ^7.0.0
  url_launcher: ^6.3.2
  pinput: ^6.0.1
  timer_count_down: ^2.2.2
  dio: ^5.9.0
  firebase_auth: ^6.1.3
  cloudinary_flutter: ^1.3.0
  flutter_dotenv: ^6.0.0
  socket_io_client: ^3.1.3
  flutter_colorpicker: ^1.1.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/on_boarding_images/
    - assets/images/verify_email_images/
    - assets/logos/
    - assets/animation/empty/
    - assets/animation/loading/
    - .env
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.light.ttf
          weight: 300
        - asset: assets/fonts/poppins.regular.ttf
          weight: 400
        - asset: assets/fonts/poppins.italic.ttf
          style: italic
        - asset: assets/fonts/poppins.medium.ttf
          weight: 500
        - asset: assets/fonts/poppins.medium-italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins.semibold.ttf
          weight: 600
        - asset: assets/fonts/poppins.bold.ttf
          weight: 800
